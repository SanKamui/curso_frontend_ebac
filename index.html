<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <form>
        <input type="text" placeholder="Nome completo"> <br>
        <input type="text" placeholder="E-mail"> <br>
        <input type="text" placeholder="Senha"> <br>
        <input type="text" placeholder="Confirmar senha"> <br>
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os termos de participação</label> <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
